<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolista</title>
    <link rel="stylesheet" href="scss/main.scss" />
    <script defer src="js/main.js" type="module"></script>
  </head>
  <body>
    <div id="myContainer">
      <h1>Gör en todo-lista!</h1>
      <span>Klicka på en punkts text för att markera den som klar.</span>
      <span
        >Checka av punkten med checkboxen för att ta bort punkten från
        todo-listan</span
      >
      <span>Nedan kan du lägga till egna todos!</span>
      <form>
        <input type="text" id="newItem" placeholder="Skriv något här!" />
        <button type="button" id="addItemBtn">Lägg till</button>
      </form>

      <section>
        <div>
          <button type="button" id="sortBtn">Sortera alfabetiskt</button>
          <h3>Att göra:</h3>
          <ul id="myList"></ul>
        </div>
        <div>
          <h3>Borttagna todos:</h3>
          <ul id="removedItemsList"></ul>
        </div>
      </section>
    </div>
  </body>
</html>
